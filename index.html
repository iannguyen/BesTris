<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" type="text/css" href="css/style.css" charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Rock+Salt|Jura:600' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <title>Tetrisss Yayyy</title>

</head>

<body>

  <div id="score">
    <p>
      Score:
      <span id="points"></span>
    </p>
    <br/>
    <p>
      Lines Cleared:
      <span id="lines"></span>
    </p>
  </div>

  <div id="game">
    <canvas id="gameCanvas" width="320" height="640"></canvas>
  </div>

  <p>
    Next Piece:
    <span id="next-piece"></span>
  </p>
</div>

  <script src="js/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="js/view.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/board.js"></script>
  <script type="text/javascript" src="js/pieces.js"></script>
  <script type="text/javascript" src="js/BulkImageLoader.js"></script>

  <script type="text/javascript">
    $("body").keypress(function(e) {
      if(e.which === 13) {
        var view = new Tetris.View();
        window.onload = view.onReady();
      }
      })
  </script>

</body>

</html>
